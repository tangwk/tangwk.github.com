<script>
    function Aaron(List, callback) {
        setTimeout(function() {
                var task = List.shift();
                task(); //执行函数
                if (task.length > 0) { //递归分解
                    setTimeout(arguments.callee, 1000)
                } else {
                    callback();
                }
            },
            25);
    }

    Aaron([
            function() {
                alert('a');
            }, function() {
                alert('b');
            }
        ],
        function() {
            alert('callback');
        });
</script>
