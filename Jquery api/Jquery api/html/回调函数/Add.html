<script>
    $(function () {
        //使用 callbacks.add() 添加新的回调到回调列表：
        var foo = function (value) {
            alert("foo: " + value);
        };
        // 另一个函数将被添加到列表
        var bar = function (value) {
            alert("bar: " + value);
        };
        var callbacks = $.Callbacks();
        // 添加函数 "foo" 到列表
        callbacks.add(foo);
        // 传入参数调用所以回调列表函数
        callbacks.fire("hello");
        // 输出: "foo: hello"	 
        // 添加函数 "bar" 到列表
        callbacks.add(bar);
        // 传入参数调用所以回调列表函数
        callbacks.fire("world");
        // 输出:
        // "foo: world"
        // "bar: world"
    })
</script>
