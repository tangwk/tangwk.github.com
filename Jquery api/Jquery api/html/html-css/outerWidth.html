<body>
    <h4>获取第一段落外部宽度</h4>
    <p>hello</p>
    <p>2nd Paragraph</p>

    <script type="text/javascript">
        var p = $("p:first");
        $("p:last").text("outerWidth:" + p.outerWidth()+",outerWidth(true)："+p.outerWidth(true));

    </script>
