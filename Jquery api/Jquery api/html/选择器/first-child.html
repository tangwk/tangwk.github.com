<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>
    <p>匹配第一个子元素类似的 :first 匹配第一个元素，而此选择符将为每个父元素匹配一个子元素
   </p>
    <ul>
        <li>John</li>
        <li>Karl</li>
        <li>Brandon</li>
    </ul>
    <ul>
        <li>Glen</li>
        <li>Tane</li>
        <li>Ralph</li>
    </ul>
    <hr />
    <p>查找作为父元素的span类型子元素中的"长子"的span标签</p>
    <div id="n1">
        <div id="n2" class="abc">
            <label id="n3">label1</label>
            <span id="n4">span1</span>
            <span id="n5" class="abc">span2</span>
            <span id="n6">span3</span>
        </div>
        <div id="n7">
            <span id="n8" class="abc">span1</span>
            <span id="n9">span2</span>
        </div>
    </div>
   
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {

        $("ul li:first-child").css({ "background-color": "yellow" });
        $("span:first-of-type").css({ "background-color": "yellow" });
       
    })</script>
