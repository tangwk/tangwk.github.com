<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 400px;
            height: 200px;
            margin: 10px;
            float: left;
            background: green;
        }
    </style>

    <script src="../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
<p id="run"><input type="button" value="Run"/>
</p>
    <p id="stop"><input type="button" value="stop"/></p>
    <div></div>
    <script>
        jQuery.fx.interval = 100;

        $("#run").click(function () {
            $("div").toggle(3000);
        });
        $("#stop").click(function () {
            $("div").finish();
        });
    </script>

</body>
</html>
