<!DOCTYPE html>
<script src="../../js/jquery-1.11.3.min.js"></script>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <p>这是一个段落。</p>
    <button>切换</button>
</body>
</html>
<script >
    $(document).ready(function () {
        $("button").click(function () {
            $("p").slideToggle();
        });
    });
</script>
