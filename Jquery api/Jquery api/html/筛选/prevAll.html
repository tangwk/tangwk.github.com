<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../../js/jquery-1.11.3.min.js"></script>
    <title></title>
</head>
<body>
    <h4>

        给最后一个之前的所有div加上一个类
    </h4>
    <div>1111</div><div>2222</div><div>3333</div><div>4444</div>
    <script type="text/javascript">
        $("div:last").prevAll().addClass("before").css('background-color', 'red');

    </script>
</body>
</html>
