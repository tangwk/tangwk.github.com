<!DOCTYPE html>
<script src="../../js/jquery-1.11.3.min.js"></script>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <button>Go</button>
    <p>准备...</p>
</body>
</html>
<script>
    $(function () {
        // 当Deferred对象被解决时，3个函数被调用
        function fn1() {
            $("p").append(" 1 ");
        }
        function fn2() {
            $("p").append(" 2 ");
        }
        function fn3(n) {
            $("p").append(n + " 3 " + n);
        }
        //创建一个deferred对象
        var dfd = $.Deferred();
        // 添加当dfd解决时被调用的处理程序
        dfd
        // .done() 可以获取函数或函数数组的数量
            .done([fn1, fn2], fn3, [fn2, fn1])
        // 我们也可以连接其他的方法
            .done(function (n) {
                $("p").append(n + " 已完成。");
            });
        // 当按钮被点击时修改状态为已完成
        $("button").on("click", function () {
            dfd.resolve("和");
        });
    })
</script>
