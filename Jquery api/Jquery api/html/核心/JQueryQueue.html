<!DOCTYPE html>
<script src="../../js/jquery-1.11.3.min.js"></script>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <style>
        div {
            margin: 3px;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 0px;
            top: 30px;
            background: green;
            display: none;
        }

            div.newcolor {
                background: blue;
            }
    </style>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <div></div>
</body>
</html>
<script>
    $("#start").click(function () {
        $("div").show("slow");
        $("div").animate({ left: '+=200' }, 5000);
        $("div").queue(function () {
            $(this).addClass("newcolor");
            $(this).dequeue();
        });
        $("div").animate({ left: '-=200' }, 1500);
        $("div").queue(function () {
            $(this).removeClass("newcolor");
            $(this).dequeue();
        });
        $("div").slideUp();
    });
    $("#stop").click(function () {
        $("div").queue("fx", []);
        $("div").stop();
    });
   
</script>
