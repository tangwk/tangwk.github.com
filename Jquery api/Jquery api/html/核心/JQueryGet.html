<body>
    <div>数组的反转</div>

<script type="text/javascript">

    var arr = new Array(3);
    arr[0] = "George";
    arr[1] = "John";
    arr[2] = "Thomas";

    document.write(arr + "<br />");
    document.write(arr.reverse());

</script>
