<!DOCTYPE html>

<head>

    <title></title>
</head>
<body>
    <h2>这是标题</h2>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>

<script type="text/javascript">

    jq(document).ready(function () {

        });
    });
</script>
