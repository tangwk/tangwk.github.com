<script>
    obj1 = { a: 'a', b: 'b' };
    obj2 = { x: { xxx: 'xxx', yyy: 'yyy' }, y: 'y' };
    //对应的继承关系
    $.extend(true, obj1, obj2);
    alert(obj1.x.xxx);  // 得到"xxx"  
    obj2.x.xxx = 'zzz';
    alert(obj2.x.xxx);  // 得到"zzz"  
    alert(obj1.x.xxx);  // 得带"xxx"
</script>
