<body>
<h4>从匹配的元素中删除全部或者指定的类</h4>
<p>Hello</p>
<p class="selected">how are you</p>
<span>你好</span>
<div>萨瓦迪卡</div>
    <script type="text/javascript">
        $("p").removeClass("selected");
        $("p").removeClass("selected");
        $("p").removeClass();
  

    </script>
</body>
